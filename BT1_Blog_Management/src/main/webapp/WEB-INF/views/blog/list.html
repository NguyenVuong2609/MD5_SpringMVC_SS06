<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            text-align: center;
        }

        table tr td {
            text-align: center;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1>Blog management</h1>
<table border="1" width="100%">
    <tr>
        <th>No.</th>
        <th>Blog's Name</th>
    </tr>
    <tr th:each="b,ind:${blogList}">
        <td th:text="${ind.index + 1}"></td>
        <td>
            <a th:href="@{/detail}" th:text="${b.name}"></a>
        </td>
    </tr>
</table>
</body>
</html>
